<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>オレ プログラム ウゴカス オマエ ゲンシジン ナル</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<main class="col s12 m10 l8 offset-m1 offset-l2">
				<h3 class="header">オレ プログラム ウゴカス オマエ ゲンシジン ナル</h3>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="js-omaeSentence" class="materialize-textarea" cols="30" rows="10" placeholder="ゲンダイジン コトバ イレ ル"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button id="js-convertBtn" class="btn waves-effect waves-light amber accent-3">
							<i class="material-icons left">arrow_downward</i>ゼンブ ゲンシジン コトバ スル</button>
					</div>
					<div class="col">
						<div id="js-preloader" class="preloader-wrapper small">
							<div class="spinner-layer spinner-green-only">
								<div class="circle-clipper left">
									<div class="circle"></div>
								</div>
								<div class="gap-patch">
									<div class="circle"></div>
								</div>
								<div class="circle-clipper right">
									<div class="circle"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="js-genshijinSentence" class="materialize-textarea" cols="30" rows="10" readonly placeholder="ゲンシジン コトバ デ テ クル"></textarea>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
